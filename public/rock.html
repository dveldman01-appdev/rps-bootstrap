<!DOCTYPE html>
<html>
<head>
  <title>You played rock!</title>

  <!-- <link rel="stylesheet" href="/my_styles.css"> -->

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <!-- Connect Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- Connect Bootstrap JavaScript and its dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

  <!-- Connect Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

  <!-- Make it responsive to small screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-md-4">
        <a class="btn btn-info btn-block" href="/rock">
          Play Rock
        </a>
      </div>

      <div class="col-md-4">
        <a class="btn btn-outline-info btn-block" href="/paper">
          Play Paper
        </a>
      </div>

      <div class="col-md-4">
        <a class="btn btn-outline-info btn-block" href="/scissors">
          Play Scissors
        </a>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="player-card text-center">
          <h2>
            <em>We</em> <strong>played</strong> <a href="https:/www.google.com">rock</a>!
          </h2>
        </div>
      </div>

      <div class="col-md-6">
        <div class="computer-card text-center">
          <h2>
            They played paper!
          </h2>
        </div>
      </div>
    </div>

    <div class="row mb-3">
        <div class="offset-md-2 col-md-8">
        <div class="outcome-card text-center">
          <div class="alert alert-danger" role="alert">
            We lost!
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12 text-center">
        <a href="/">
          Rules
        </a>
      </div>
    </div>
  </div>

  
</body>
</html>
